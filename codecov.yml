codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error
        
    patch:
      default:
        target: 80%
        threshold: 5%

flags:
  go:
    paths:
      - "*.go"
    carryforward: true
    
  python:
    paths:
      - "streamlit_app/"
    carryforward: true
    
  flutter:
    paths:
      - "quartile_solver_web/"
    carryforward: true

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "**/*_test.go"
  - "**/test_*.py"
  - "**/*_test.dart"
  - "starter-kit/**"
  - "docs/**"
  - "samples/**"
  - "scripts/**"

